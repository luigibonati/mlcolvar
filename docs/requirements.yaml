name: docs
channels:

  - conda-forge
  - pytorch
  - defaults

dependencies:

  # Base depends
  - python >=3.8,<=3.10
  - pip

  # Core dependencies
  - numpy
  - pandas
  - pytorch<2.3
  - pydantic<2 # workaround to avoid clashes with lightning
  - lightning

  # utils
  - matplotlib
  - nbsphinx
  - ipython
  - ipykernel
  - scipy

  # Pip-only installs
  - pip:
    - sphinx-copybutton
    - furo
    - KDEpy

